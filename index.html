<!DOCTYPE html>

	<title>Hello Strapdown</title>
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<link href="./css/dashboard.css" rel="stylesheet">


	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>


	<script src="./js/marked.js"></script>
	<script type="text/javascript">
		function LoadProject($projectname){
			$.get( "./"+$projectname+"/readme.md", function( data ) {
				$( "#content" ).html( marked(data) );
				$(".project-title").html($projectname);
				$("#"+$projectname).addClass("active");
			});
		}

		$(function(){

			$('ul#projectlist').click(function(){
    			console.log($(this).id());
			});

			$.getJSON( "./activated_projects.json", function( data ) {
				var items = [];

				$.each( data, function( key, project ) {
					items.push( "<li id='"+ project +"'><a href='#'> " + project + "</a></li>" );
				});

				$( "#projectlist").html( items.join( "" ) );
			});

			LoadProject("");
		});
	</script>
</head>
